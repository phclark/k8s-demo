apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    external-dns.alpha.kubernetes.io/hostname: grafana.grainfreewoodworks.com
    external-dns.alpha.kubernetes.io/hostname: loki.grainfreewoodworks.com
  name: ingress
  namespace: monitoring
spec:
  rules:
  - host: grafana.grainfreewoodworks.com
    http:
      paths:
      - path: /*
        backend:
          service:
            name: ssl-redirect
            port: 
              name: use-annotation
        pathType: ImplementationSpecific
      - backend:
          service:
            name: grafana
            port: 
              name: http
        pathType: ImplementationSpecific
  - host: loki.grainfreewoodworks.com
    http:
      paths:
      - path: /*
        backend:
          service:
            name: ssl-redirect
            port: 
              name: use-annotation
        pathType: ImplementationSpecific
      - backend:
          service:
            name: loki
            port: 
              name: http
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - grafana.grainfreewoodworks.com
    - loki.grainfreewoodworks.com