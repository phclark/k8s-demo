apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/backend-protocol: HTTPS
    alb.ingress.kubernetes.io/healthcheck-protocol: HTTPS
    alb.ingress.kubernetes.io/conditions.argogrpc: |
      [{"field":"http-header","httpHeaderConfig":{"httpHeaderName": "Content-Type", "values":["application/grpc"]}}]
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=phclark-elb-access-logs,access_logs.s3.prefix=argocd
    external-dns.alpha.kubernetes.io/hostname: argo.grainfreewoodworks.com
    external-dns.alpha.kubernetes.io/hostname: api.grainfreewoodworks.com
  name: argocd
  namespace: argocd
spec:
  rules:
  - host: argo.grainfreewoodworks.com
    http:
      paths:
      - path: /*
        backend:
          service:
            name: ssl-redirect
            port: 
              name: use-annotation
        pathType: ImplementationSpecific
      - backend:
          service:
            name: argogrpc
            port: 
              number: 443
        pathType: ImplementationSpecific
      - backend:
          service:
            name: argocd-server
            port: 
              number: 443
        pathType: ImplementationSpecific
  - host: api.grainfreewoodworks.com
    http:
      paths:
      - path: /*
        backend:
          service:
            name: ssl-redirect
            port: 
              name: use-annotation
        pathType: ImplementationSpecific
      - backend:
          service:
            name: demo-api
            port: 
              name: http
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - argo.grainfreewoodworks.com
    - api.grainfreewoodworks.com