{{ if .Values.elasticcloud.enabled }}
apiVersion: v1
kind: Namespace
metadata:
  name: elastic
---
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch-cluster
  namespace: elastic
spec:
  version: 8.1.3
  nodeSets:
  - name: default
    count: {{ .Values.elasticcloud.nodeSets.default.count}}
    config:
      node.store.allow_mmap: false
---
apiVersion: kibana.k8s.elastic.co/v1
kind: Kibana
metadata:
  name: quickstart
  namespace: kibana
spec:
  version: 8.1.3
  count: 1
  elasticsearchRef:
    name: elasticsearch-cluster
{{ end }}