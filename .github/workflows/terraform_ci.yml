# Deploys Terraform configurations on changes

name: Terraform CI

on:
  push:
    branches: 
      - main
    paths:
      - terraform/modules/**

  workflow_dispatch:

env:
  environment: dev
  AWS_REGION: us-east-1

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.filter.outputs.matrix }}
    steps:
      - uses: actions/checkout@v2
      - name: Generate matrix
        id: generate-matrix
        uses: hellofresh/action-changed-files@v2
        with:
          pattern: terraform/modules/(?P<module>[^/]+)

  build:
    needs: generate-matrix
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.modules) }}
    if: ${{ fromJson(needs.generate-matrix.outputs.modules).include[0] }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.4
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17'
      - run: go version
      - uses: bridgecrewio/checkov-action@master
        with:
          quiet: true 
          directory: terraform/
          framework: terraform
      - run: |
          echo ${{ matrix.module }}
