# Deploys Terraform configurations on changes

name: Terraform CI

on:
  push:
    branches: 
      - main
    paths:
      - terraform/modules/**

  workflow_dispatch:

env:
  environment: dev
  AWS_REGION: us-east-1

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.filter.outputs.changes }}
    steps:
    - uses: actions/checkout@v2
    - uses: dorny/paths-filter@v2
      id: filter

  build:
    needs: changes
    strategy:
      matrix:
        module: ${{ fromJSON(needs.changes.packages) }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.4
      - uses: actions/setup-go@v3
        with:
          go-version: '^1.17'
      - run: go version
      - uses: bridgecrewio/checkov-action@master
        with:
          quiet: true 
          directory: terraform/
          framework: terraform
      - run: |
          echo ${{ matrix.module }}


            