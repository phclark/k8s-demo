apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/phclark/k8s-demo.git
    path: charts/platform
    targetRevision: main
    helm:
      valueFiles:
      - ../../../../../environments/dev/values.yml
  syncPolicy:
      automated:  
        prune: true
        selfHeal: true
